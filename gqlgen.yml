# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
- schema.graphql
exec:
  filename: gql/generated.go
model:
  filename: gql/models_gen.go
resolver:
  filename: gql/resolver.go
  type: Resolver
models:
  Todo:
    model: github.com/hubbdevelopers/gql.Todo